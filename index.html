<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcVerse - All Calculators</title>
  <style>
    body {
      background-color: #0d1117;
      color: #f0f6fc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #161b22;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #58a6ff;
    }
    .calculator {
      background: #161b22;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
    }
    input {
      width: 100%;
      padding: 15px;
      font-size: 1.2em;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      text-align: right;
      background: #0d1117;
      color: #58a6ff;
    }
    button {
      width: 22%;
      padding: 10px;
      font-size: 1.1em;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #21262d;
      color: #f0f6fc;
    }
    button:hover {
      background-color: #58a6ff;
      color: #0d1117;
    }
    footer {
      margin: 30px 0;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>ðŸ§® CalcVerse - Dark Calculator</header>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <br>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">Ã·</button><br>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">Ã—</button><br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">âˆ’</button><br>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button><br>
    <button onclick="clearDisplay()">C</button>
  </div>

  <footer>Â© 2025 CalcVerse by Rehman Ali</footer>

  <script>
    function append(value) {
      document.getElementById('display').value += value;
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
